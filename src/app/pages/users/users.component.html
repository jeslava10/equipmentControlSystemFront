<p-toast></p-toast>

<div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <button
                pButton
                pRipple
                label="New"
                icon="pi pi-plus"
                class="p-button-success mr-2"
                (click)="openNew()"
            ></button>
        </ng-template>
    </p-toolbar>

    <p-table
        #dt
        [value]="users"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['name']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [showCurrentPageReport]="true"
    >
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Manage User</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input
                        pInputText
                        type="text"
                        (input)="dt.filterGlobal($event.target, 'contains')"
                        placeholder="Search..."
                    />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="min-width: 15rem">
                    Name <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th pSortableColumn="email" style="min-width: 15rem">
                    Email <p-sortIcon field="email"></p-sortIcon>
                </th>
                <th pSortableColumn="rol" style="min-width: 15rem">
                    Rol <p-sortIcon field="rol"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.rol }}</td>
                <td>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        class="p-button-rounded p-button-success mr-2"
                        (click)="editProduct(user)"
                    ></button>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        class="p-button-rounded p-button-warning"
                        (click)="deleteProduct(user)"
                    ></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                In total there are {{ users ? users.length : 0 }} users.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog
    [(visible)]="productDialog"
    [style]="{ width: '450px' }"
    header="User Details"
    [modal]="true"
    styleClass="p-fluid"
>
    <ng-template pTemplate="content">
        <div class="field">
            <label for="name">Name</label>
            <input
                type="text"
                pInputText
                id="name"
                [(ngModel)]="user.usersDto[0].name"
                required
                autofocus
            />
            <small class="p-error" *ngIf="submitted && !user.usersDto[0].name"
                >Name is required.</small
            >
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input
                type="email"
                pInputText
                id="email"
                [(ngModel)]="user.usersDto[0].email"
                required
                autofocus
            />
            <small class="p-error" *ngIf="submitted && !user.usersDto[0].email"
                >email is required.</small
            >
            <small class="p-error" *ngIf="validarEmail()"
                >The format is not correct.</small
            >
        </div>
        <div class="field">
            <label for="passwd">Password</label>
            <input
                type="password"
                pInputText
                id="passwd"
                [(ngModel)]="user.usersDto[0].passwd"
                required
                autofocus
            />
            <small class="p-error" *ngIf="submitted && !user.usersDto[0].passwd"
                >password is required.</small
            >
            <small class="p-error" *ngIf="validarPassword()"
                >the format is not correct</small
            >
        </div>
        <div class="field">
            <label for="rol">Rol</label>
            <p-dropdown
                [options]="roles"
                [(ngModel)]="selectedRoles1"
                placeholder="Select a role"
                optionLabel="name"
                [showClear]="true"
            ></p-dropdown>
            <small class="p-error" *ngIf="submitted && !user.usersDto[0].rol"
                >rol is required.</small
            >
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button
            pButton
            pRipple
            label="Cancel"
            icon="pi pi-times"
            class="p-button-text"
            (click)="hideDialog()"
        ></button>
        <button
            pButton
            pRipple
            label="Save"
            icon="pi pi-check"
            class="p-button-text"
            (click)="saveSchool()"
        ></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
